<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/login.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Login</title>
</head>
<body style="background-color: gray">
    <div id="main" style="background-color: white;">
        <div class="security">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmLc9lnKR9q10NmO28Il-sg_HoEliL28kUcg&usqp=CAU" alt="logo">
        </div>
        <div class="login">
            <h2>Login</h2>
            <div class="form">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <a href="#"><h6>Forgot Password</h6></a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <!--<a href="#"><p>SIGN UP</p></a>-->
            <div id="socials">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col">
                            <img src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo-500x313.png" alt="twitter icon" height="50px" width="50px">
                        </div>
                        <div class="col">
                            <img src="https://image.freepik.com/free-vector/instagram-icon_1057-2227.jpg" alt="instagram icon" height="50px" width="50px">
                        </div>
                        <div class="col">
                            <img src="https://e7.pngegg.com/pngimages/708/311/png-clipart-icon-logo-twitter-logo-twitter-logo-blue-social-media-thumbnail.png" alt="twitter icon" height="50px" width="50px">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
