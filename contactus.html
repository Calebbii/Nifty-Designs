<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Contact Us</title>
</head>
<body>
    <!-- contact us page -->
    <div class="contacts" style="background-color: lightgray;">
        <div class="contact-overlay">
            <br><br>
            <h1 class="text-center text-black b-text">CONTACT US</h1><br>
            <h4 class="text-center text-black b-text">We value your feedback.</h4><br>
            <div class="col-md-12 input">
                <form id="contact" >
                    <div class="row">
                        <div class="col-md-2 form"></div>
                         <input type="text" class="col-md-4 form-contact name" id="name" name="name" 
                         placeholder="Name.." required> <br><br>
                         <input type="text" class="col-md-4 form-contact email" id="email" name="email" 
                          placeholder="Email.." required> 
                         <div class="col-md-2"></div>
                    </div>
                    <br>
                    <div class="row input">
                        <div class="col-md-2"></div>
                        <textarea name="message" id="message" rows="12" class="form-control col-mod-8 text"
                        placeholder="Your Message..."></textarea>
                        <div class="col-md-2"></div>
                    </div>
                    <br>
                    <button class="btn btn-success mx-auto d-block submit" id="ok" type="submit">Submit</button>
                    <br><br>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
